<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Reader</title>
    <link rel="stylesheet" href="doc_reading_styles.css">
</head>
<body>
    <div id="reader-container">
        <div id="nav-bar">
            <div id="left-site-navbar">
                <span>
                    <img src="./images/icons/menu-icon.svg" />
                </span>
                <p>Document name</p>
            </div>
            <div>
                <img src="./images/avt_man.png" alt="avatar">
                <span id="arrow-container">
                    <img src="./images/icons/arrow-down-icon.svg" alt="arrow-down-icon" />
                </span>
            </div>
        </div>
        <div id="content">
            <div id="side-bar-container">
                <div id="side-bar">
                    <div class="side-bar-item">
                        <img src="./images/p1.png"/>
                        <div>1</div>
                    </div>
                    <div class="side-bar-item">
                        <img src="./images/p2.png"/>
                        <div>2</div>
                    </div>
                    <div class="side-bar-item">
                        <img src="./images/p3.png"/>
                        <div>3</div>
                    </div>
                    <div class="side-bar-item">
                        <img src="./images/p4.png"/>
                        <div>4</div>
                    </div>
                    <div class="side-bar-item">
                        <img src="./images/p5.png"/>
                        <div>5</div>
                    </div>
                    <div class="side-bar-item">
                        <img src="./images/p6.png"/>
                        <div>6</div>
                    </div>
                </div>
            </div>
            <div id="plot">
                <div id="plot-container">
                    <div class="plot-item">
                        <img src="./images/p1.png"/>
                    </div>
                    <div class="plot-item">
                        <img src="./images/p2.png"/>
                    </div>
                    <div class="plot-item">
                        <img src="./images/p3.png"/>
                    </div>
                    <div class="plot-item">
                        <img src="./images/p4.png"/>
                    </div>
                    <div class="plot-item">
                        <img src="./images/p5.png"/>
                    </div>
                    <div class="plot-item">
                        <img src="./images/p6.png"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
