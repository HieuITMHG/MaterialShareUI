<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div id="sign-up-container">
        <div id="sign-up-option-form">
            <img src="./images/icons/close-icon.svg" id="close-icon"/>
            <h2>Material Share</h2>
            <h3>Sign up</h3>
            <p style="width: 100%; color: rgb(156, 155, 155);">Create an account by choosing an option below</p>
            <div class="sign-up-option" id="google-option">
                <img src="./images/icons/google-logo.png"/>
                <p>sign up with google</p>
            </div>
            <div id="line"></div>
            <div class="sign-up-option" id="email-option">
                <img src="./images/icons/new-post.png"/>
                <p>sign up with email</p>
            </div>
        </div>
    </div>
</body>
</html>
