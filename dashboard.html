<script>
    document.getElementById('login-btn').addEventListener('click', () => {
        document.getElementById('login-popup-container').style.display = 'flex';
    })

    document.addEventListener('click', (event) => {
        const popupContainer = document.getElementById('login-popup-container');
        const popupForm = document.getElementById('login-form');

        // Kiểm tra nếu click không nằm trong popup-form và popup-container đang hiển thị
        if (popupContainer.style.display === 'flex' && !popupForm.contains(event.target) && !event.target.matches('#login-btn')) {
            popupContainer.style.display = 'none';
        }
    });
</script>
